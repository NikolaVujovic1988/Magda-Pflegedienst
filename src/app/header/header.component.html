<div class="header pad-left-right">
    <div class="header-logo">
        <a href="#" (click)="resetActiveLink()">
            <img class="logo-header" src="/assets/images/Magda-white-transparent.png" alt="Magda Ambulante Pflege Logo">
        </a>
    </div>
    <div class="header-navbar">
        <a href="#about-us" (click)="setActiveLink('about-us')" [class.active-link]="activeLink === 'about-us'">Über uns</a>
        <a href="#leistungen" (click)="setActiveLink('leistungen')" [class.active-link]="activeLink === 'leistungen'">Leistungen</a>
        <a href="#kontakt" (click)="setActiveLink('kontakt')"
            [class.active-link]="activeLink === 'kontakt'">Kontakt</a>
        <img [@imageTransition]="burgerImageSrc === image ? 'visible' : 'hidden'" *ngFor="let image of burgerImages"
            [src]="image" (click)="toggleFullScreenDiv()">
    </div>
    <div class="full-screen-div" *ngIf="isFullScreenDivVisible">
        <a href="#about-us" data-aos="zoom-out-up" data-aos-delay="0" (click)="toggleFullScreenDiv()"
            [class.active-link]="activeLink === 'about-us'">Über uns</a>

        <a href="#leistungen" data-aos="zoom-out-up" data-aos-delay="200" (click)="toggleFullScreenDiv()"
            [class.active-link]="activeLink === 'leistungen'">Leistungen</a>

        <a href="#kontakt" data-aos="zoom-out-up" data-aos-delay="600" (click)="toggleFullScreenDiv()"
            [class.active-link]="activeLink === 'kontakt'">Kontakt</a>
    </div>
</div>
